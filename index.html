<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="es5/style.css" />
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body>
    <div class="overlay d-none">
        <div id="loader" class="loader"></div>
    </div>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-9" id="canvas_content"></div>
            <!-- <div class="col-9" id="googleEditDoc"></div> -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Select Member</h4>
                        <div class="form-group">
                            <select class="form-control" id="member-list">
                                <option value="">Select Member</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-outline-primary" id="find">Find</button>
                        <button type="button" class="btn btn-outline-info" id="gdrive">Google Copy File</button>
                        <button type="button" class="btn btn-outline-secondary" id="gcomment">Google Comments</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="es5/bundle.js"></script>
</body>

</html>
